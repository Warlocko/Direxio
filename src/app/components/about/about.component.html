<div id="aboutImg">
    <img src="../../../assets/img/logo.png" id="aboutLogo">
</div>
<div id="aboutInfo">
    <p id="aboutTitle">{{aboutTitle}}</p>
    <p id="aboutText">{{aboutText}}</p>
    <p id="aboutQuote">"{{aboutQuote}}" - Jacky</p>
</div>
<div id="aboutCardWrapper">
    <div class="aboutCard">
        <img src="../../../assets/img/cardFirst.png" class="cardImg">
        <p class="cardTitle">{{cardTitleFirst}}</p>
        <p class="cardText">{{cardTextFirst}}</p>
    </div>
    <div class="aboutCard">
        <img src="../../../assets/img/cardSecond.png" class="cardImg" id="largeIcon">
        <p class="cardTitle">{{cardTitleSecond}}</p>
        <p class="cardText">{{cardTextSecond}}</p>
    </div>
    <div class="aboutCard">
        <img src="../../../assets/img/cardThird.png" class="cardImg">
        <p class="cardTitle">{{cardTitleThird}}</p>
        <p class="cardText">{{cardTextThird}}</p>
    </div>
</div>
<a id="aboutBtn">{{aboutButton}}</a>

<p id="productsTitle">{{ 'PRODUCTS.productsTitle' | translate }}</p>
<div id="productsWrapper">
    <app-single-product [imgSrc]="producto.image" [name]="producto.name" [text]="producto.description" [price]=producto.price *ngFor="let producto of productosLista"></app-single-product>
</div>
<p id="productsText">{{ 'PRODUCTS.productsText' | translate }}</p>
<a id="consultBtn" (click)="scroll('book')">{{ 'PRODUCTS.consultText' | translate }}</a>

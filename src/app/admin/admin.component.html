<div id="adminBackground">
    <div id="adminWrapper">
        <h2 style="margin-bottom: 30px;">¡Bienvenida, Jacky!</h2>
        <button id="logoutBtn" (click)="logout()">Cerrar Sesión</button>
        <h2>Citas Agendadas</h2>
        <div class="tableWrapper">
            <div class="tableRow">
                <p>Nombre</p>
                <p>Tratamiento</p>
                <p>Email</p>
                <p>Teléfono</p>
                <p>Fecha</p>
                <p>Hora</p>
            </div>
            <div *ngFor="let booking of bookingsList" class="tableRow">
                <p>{{booking.Nombre}}</p>
                <p>{{booking.Tratamiento}}</p>
                <p>{{booking.Email}}</p>
                <p>{{booking.Telefono}}</p>
                <p>{{booking.Fecha}}</p>
                <p>{{booking.Hora}}</p>
                <i class="fas fa-times deleteIcon" (click)="deleteBooking(booking.id)"></i>
            </div>
        </div>
        <button class="addProductBtn" (click)="showProductForm()">Apartar horario</button>
        <form id="productForm">
            <input [(ngModel)]=booked.Fecha type="date" name="Fecha" placeholder="Fecha a apartar"
            min="2020-10-24" max="2021-04-31" format="DD/MM/YYYY" required/>
            <select name="hora" [(ngModel)]=booked.Hora>
                <option value="" selected disabled>Selecciona una hora</option>
                <option value ="10:00">10:00</option>
                <option value ="11:00">11:00</option>
                <option value ="12:00">12:00</option>
                <option value ="13:00">13:00</option>
                <option value ="14:00">14:00</option>
                <option value ="15:00">15:00</option>
                <option value ="16:00">16:00</option>
                <option value ="17:00">17:00</option>
                <option value ="18:00">18:00</option>
                <option value ="19:00">19:00</option>
            </select>
            <input type="submit" (click)="addBooking()" value="Apartar" class="addProductBtn" id="addProductFormBtn">
        </form>
